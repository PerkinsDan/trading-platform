name: Run Tests

on:
  push:
    branches:
      - "**" # Run on all branches
  pull_request:
    branches:
      - "**" # Run on all PRs

jobs:
  java-tests:
    name: Run Java Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Run Maven Tests
        run: mvn test --batch-mode
